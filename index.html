<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO List</title>
  <script src="https://kit.fontawesome.com/cdf16c8d4e.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div class="container">
    <h1>TO DO List</h1>
    <input type="text" id="toDoInput" placeholder="Add New Task">
    <button class="addTaskBtn" onclick="newTask()"><i class="fa-solid fa-plus"></i></button>

    <div class="filter">
      <button onclick="filterAll()">All</button>
      <button onclick="filterActive()">Active</button>
      <button onclick="filterCompleted()">Completed</button>
      <button onclick="clearCompleted()">Clear Completed</button>
      <button onclick="clearAll()">Clear All</button>
      
      <!-- LocalStorage -->
      <button onclick="save()">Save</button>
      
    </div>
    
    <div class="counter">
      <p id="counter">0 items left</p>
    </div>
    
    <div class="toDoContainer">
      <ul id="toDoList"></ul>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
